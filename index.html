<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Where To Next</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      /* Reset and base */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: 'Montserrat', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem 1rem 4rem;
      }
      h1 {
        font-weight: 700;
        font-size: 3rem;
        margin-bottom: 0.25rem;
        letter-spacing: 0.05em;
        text-shadow: 0 2px 8px rgba(0,0,0,0.3);
      }
      h2 {
        font-weight: 700;
        font-size: 1.75rem;
        margin-bottom: 1rem;
        color: #f0e9ff;
        text-align: center;
      }
      p.tagline {
        font-weight: 400;
        font-size: 1.125rem;
        margin-bottom: 2rem;
        color: #dcd6f7;
        text-align: center;
        max-width: 480px;
        text-shadow: 0 1px 4px rgba(0,0,0,0.2);
      }
      main.container {
        background: rgba(255,255,255,0.1);
        border-radius: 16px;
        padding: 2rem 2.5rem 3rem;
        max-width: 480px;
        width: 100%;
        box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
      }
      label {
        font-weight: 600;
        font-size: 0.9rem;
        margin-bottom: 0.25rem;
        color: #e0d9ff;
      }
      input[type="text"],
      input[type="date"],
      input[type="number"] {
        padding: 0.75rem 1rem;
        border-radius: 8px;
        border: none;
        font-size: 1rem;
        font-weight: 500;
        outline-offset: 2px;
        outline-color: #a18aff;
        background: rgba(255,255,255,0.15);
        color: #fff;
        transition: background 0.3s ease;
      }
      input[type="text"]::placeholder,
      input[type="number"]::placeholder {
        color: #d3cfff;
        font-weight: 400;
      }
      input[type="text"]:focus,
      input[type="date"]:focus,
      input[type="number"]:focus {
        background: rgba(255,255,255,0.3);
      }
      button[type="submit"] {
        margin-top: 1rem;
        background: #a18aff;
        color: #2a1a72;
        font-weight: 700;
        font-size: 1.125rem;
        padding: 0.85rem 0;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        box-shadow: 0 4px 12px rgba(161,138,255,0.6);
        transition: background 0.3s ease, box-shadow 0.3s ease;
      }
      button[type="submit"]:hover,
      button[type="submit"]:focus {
        background: #8a6fff;
        box-shadow: 0 6px 18px rgba(138,111,255,0.8);
        outline: none;
      }
      #results-section {
        margin-top: 2.5rem;
        background: rgba(255,255,255,0.12);
        border-radius: 16px;
        padding: 1.5rem 2rem;
        max-height: 320px;
        overflow-y: auto;
        box-shadow: inset 0 0 12px rgba(0,0,0,0.15);
      }
      #results-list {
        list-style: none;
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
      }
      #results-list li {
        background: rgba(255,255,255,0.2);
        border-radius: 12px;
        padding: 1rem 1.25rem;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        transition: background 0.3s ease;
      }
      #results-list li strong {
        font-size: 1.125rem;
        display: block;
        margin-bottom: 0.25rem;
        color: #f3e8ff;
      }
      #results-list li em {
        font-style: normal;
        color: #d3cfff;
        font-size: 0.9rem;
        display: block;
        margin-top: 0.25rem;
        line-height: 1.3;
      }
      #results-list li:hover {
        background: rgba(255,255,255,0.35);
      }
      footer {
        margin-top: 3rem;
        font-size: 0.85rem;
        color: #cfc9ff;
        text-align: center;
        user-select: none;
        letter-spacing: 0.05em;
      }
      footer span#time {
        font-weight: 600;
      }
      @media (max-width: 520px) {
        main.container {
          padding: 1.5rem 1.75rem 2.5rem;
        }
        h1 {
          font-size: 2.25rem;
        }
        h2 {
          font-size: 1.5rem;
        }
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <main class="container" role="main" aria-label="Vacation search application">
      <h1>Where To Next?</h1>
      <p class="tagline">Discover your next dream destination with ease.</p>

      <section aria-labelledby="search-title">
        <h2 id="search-title">Find Your Vacation</h2>
        <form id="vacation-search-form" aria-describedby="search-desc">
          <label for="destination">Where do you want to go?</label>
          <input
            type="text"
            id="destination"
            name="destination"
            placeholder="e.g. Bali, Paris"
            autocomplete="off"
            required
            aria-required="true"
            aria-label="Destination"
          />

          <label for="start-date">Start Date</label>
          <input
            type="date"
            id="start-date"
            name="start-date"
            required
            aria-required="true"
            aria-label="Start date"
          />

          <label for="end-date">End Date</label>
          <input
            type="date"
            id="end-date"
            name="end-date"
            required
            aria-required="true"
            aria-label="End date"
          />

          <label for="budget">Budget (USD)</label>
          <input
            type="number"
            id="budget"
            name="budget"
            min="0"
            placeholder="e.g. 1500"
            aria-label="Budget in US dollars"
          />

          <button type="submit" aria-label="Search vacations">Search</button>
        </form>
      </section>

      <section
        class="card"
        id="results-section"
        style="display:none;"
        aria-live="polite"
        aria-atomic="true"
        aria-relevant="additions"
        aria-labelledby="results-title"
      >
        <h2 id="results-title">Search Results</h2>
        <ul id="results-list"></ul>
      </section>
    </main>

    <footer>
      <p>
        Last updated: <span id="time" aria-live="off"></span>
      </p>
    </footer>

    <script>
      // Set last updated time
      document.getElementById("time").innerText = new Date().toLocaleString();

      const form = document.getElementById("vacation-search-form");
      const resultsSection = document.getElementById("results-section");
      const resultsList = document.getElementById("results-list");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        // Clear previous results
        resultsList.innerHTML = "";
        resultsSection.style.display = "none";

        const destination = form["destination"].value.trim();
        const startDate = form["start-date"].value;
        const endDate = form["end-date"].value;
        const budget = form["budget"].value;

        if (new Date(startDate) > new Date(endDate)) {
          alert("End Date must be after Start Date.");
          return;
        }

        // Mock vacation data
        const vacations = [
          {
            name: "Beach Paradise Resort",
            location: "Bali",
            price: 1200,
            dates: ["2024-07-01", "2024-07-15"],
            description: "Relax on the sunny beaches of Bali with all-inclusive amenities.",
          },
          {
            name: "Paris City Tour",
            location: "Paris",
            price: 1800,
            dates: ["2024-08-10", "2024-08-20"],
            description: "Explore the romantic city of Paris with guided tours and fine dining.",
          },
          {
            name: "Mountain Adventure",
            location: "Swiss Alps",
            price: 2000,
            dates: ["2024-09-05", "2024-09-15"],
            description: "Experience thrilling hikes and breathtaking views in the Swiss Alps.",
          },
          {
            name: "Tropical Escape",
            location: "Maldives",
            price: 2500,
            dates: ["2024-07-10", "2024-07-20"],
            description: "Enjoy luxury overwater bungalows and crystal-clear waters.",
          },
          {
            name: "City Lights",
            location: "New York",
            price: 1500,
            dates: ["2024-07-15", "2024-07-25"],
            description: "Discover the vibrant life of New York City with iconic landmarks.",
          },
        ];

        // Filter vacations based on input
        const filtered = vacations.filter((vac) => {
          const vacStart = new Date(vac.dates[0]);
          const vacEnd = new Date(vac.dates[1]);
          const userStart = new Date(startDate);
          const userEnd = new Date(endDate);

          const locationMatch = vac.location.toLowerCase().includes(destination.toLowerCase());
          const dateMatch = vacStart <= userEnd && vacEnd >= userStart;
          const budgetMatch = budget ? vac.price <= Number(budget) : true;

          return locationMatch && dateMatch && budgetMatch;
        });

        if (filtered.length === 0) {
          resultsList.innerHTML = "<li>No vacations found matching your criteria.</li>";
        } else {
          filtered.forEach((vac) => {
            const li = document.createElement("li");
            li.innerHTML = `<strong>${vac.name}</strong> - ${vac.location} - $${vac.price}<br /><em>${vac.description}</em>`;
            resultsList.appendChild(li);
          });
        }

        resultsSection.style.display = "block";
        resultsSection.focus();
      });
    </script>
  </body>
</html>
