<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Toyland - Toys for Kids & Parents</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <h1>Toyland</h1>
    <p class="tagline">Find the Perfect Toy for Every Kid!</p>
    <nav aria-label="Main navigation">
      <button id="nav-home" class="nav-button active" aria-current="page">Home</button>
      <button id="nav-catalog" class="nav-button">Toy Catalog</button>
      <button id="nav-cart" class="nav-button">Cart (<span id="cart-count">0</span>)</button>
    </nav>
  </header>

  <main id="main-content">
    <!-- Homepage -->
    <section id="home-page" class="page active" aria-label="Homepage">
      <div class="hero">
        <img src="assets/hero-illustration.svg" alt="Colorful toys and happy kids illustration" class="hero-image" />
        <h2 class="hero-tagline">Find the Perfect Toy for Every Kid!</h2>
      </div>

      <section aria-labelledby="categories-title" class="featured-categories">
        <h3 id="categories-title">Featured Categories</h3>
        <div class="categories-list">
          <button class="category-button" data-category="Action Figures">Action Figures</button>
          <button class="category-button" data-category="Dolls">Dolls</button>
          <button class="category-button" data-category="Puzzles">Puzzles</button>
          <button class="category-button" data-category="Educational">Educational</button>
          <button class="category-button" data-category="Outdoor">Outdoor</button>
          <button class="category-button" data-category="Board Games">Board Games</button>
          <button class="category-button" data-category="Art & Craft">Art & Craft</button>
        </div>
      </section>

      <section aria-labelledby="featured-toys-title" class="featured-toys">
        <h3 id="featured-toys-title">Featured Toys</h3>
        <div id="featured-toys-list" class="toy-cards"></div>
      </section>
    </section>

    <!-- Catalog Page -->
    <section id="catalog-page" class="page" aria-label="Toy Catalog" hidden>
      <h2>Toy Catalog</h2>
      <section class="filters" aria-label="Filter and search toys">
        <div class="filter-group">
          <label for="search-name">Search by Name</label>
          <input type="search" id="search-name" placeholder="Search toys..." aria-label="Search toys by name" />
        </div>
        <div class="filter-group">
          <label for="filter-age">Age Range</label>
          <select id="filter-age" aria-label="Filter by age range">
            <option value="">All</option>
            <option value="0-2">0–2</option>
            <option value="3-5">3–5</option>
            <option value="6-8">6–8</option>
            <option value="9-12">9–12</option>
            <option value="13+">13+</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="filter-interest">Interest</label>
          <select id="filter-interest" aria-label="Filter by interest">
            <option value="">All</option>
            <option value="STEM">STEM</option>
            <option value="Art">Art</option>
            <option value="Music">Music</option>
            <option value="Sports">Sports</option>
            <option value="Animals">Animals</option>
            <option value="Cars">Cars</option>
            <option value="Space">Space</option>
            <option value="Fantasy">Fantasy</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="filter-category">Category</label>
          <select id="filter-category" aria-label="Filter by category">
            <option value="">All</option>
            <option value="Action Figures">Action Figures</option>
            <option value="Dolls">Dolls</option>
            <option value="Puzzles">Puzzles</option>
            <option value="Educational">Educational</option>
            <option value="Outdoor">Outdoor</option>
            <option value="Board Games">Board Games</option>
            <option value="Art & Craft">Art & Craft</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="filter-price">Max Price ($)</label>
          <input type="number" id="filter-price" min="0" placeholder="Any" aria-label="Filter by maximum price" />
        </div>
        <div class="filter-group">
          <label for="filter-gender">Gender</label>
          <select id="filter-gender" aria-label="Filter by gender">
            <option value="">All</option>
            <option value="boys">Boys</option>
            <option value="girls">Girls</option>
            <option value="unisex">Unisex</option>
          </select>
        </div>
        <button id="clear-filters" aria-label="Clear all filters">Clear Filters</button>
      </section>

      <section id="catalog-toys" class="toy-cards" aria-live="polite" aria-atomic="true"></section>
    </section>

    <!-- Cart Page -->
    <section id="cart-page" class="page" aria-label="Shopping Cart" hidden>
      <h2>Your Shopping Cart</h2>
      <div id="cart-items" class="cart-items"></div>
      <div class="cart-summary">
        <p>Total: $<span id="cart-total">0.00</span></p>
        <button id="checkout-button" class="btn-primary">Checkout</button>
      </div>
    </section>

    <!-- Toy Detail Modal -->
    <div id="toy-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" hidden>
      <div class="modal-content">
        <button id="modal-close" class="modal-close" aria-label="Close toy details">×</button>
        <div id="modal-body"></div>
      </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
